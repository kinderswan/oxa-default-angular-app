<mat-card class="signin-card mat-elevation-z8">
  <mat-card-header class="signin-header">
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="signin-form" [formGroup]="registerForm">
      <mat-form-field>
        <input matInput placeholder="Username" autocomplete="given-name" formControlName="name" />
        <mat-error *rxIf="registerForm.controls.name.invalid">{{ registerForm.controls.name.errors | json }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" autocomplete="email" formControlName="email" />
        <mat-error *rxIf="registerForm.controls.email.invalid">{{
          registerForm.controls.email.errors | json
        }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" />
        <mat-icon matSuffix color="primary" class="eye" (click)="hide = !hide">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error *rxIf="registerForm.controls.password.invalid">{{
          registerForm.controls.password.errors | json
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="signin-actions">
    <button mat-raised-button [color]="'primary'" type="button" (click)="submit()">Register</button>
  </mat-card-actions>
  <mat-card-actions>
    <div>
      <span>Already signed in?</span>
      <a mat-flat-button [routerLink]="'../signin'" title="Sign in" class="">Sign in</a>
    </div>
  </mat-card-actions>
</mat-card>
