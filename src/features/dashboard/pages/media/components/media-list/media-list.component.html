<form [formGroup]="mediaForm">
  <ng-container *rxLet="mediaItems$; let items">
    <table mat-table formArrayName="media" [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item; let rowIndex = index" [formGroupName]="rowIndex">
          <ng-container *rxIf="editingIdx === item.id; else name">
            <mat-form-field appearance="outline">
              <input matInput type="text" size="2" formControlName="name" />
            </mat-form-field>
          </ng-container>
          <ng-template #name>
            {{ item.name }}
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item; let rowIndex = index" [formGroupName]="rowIndex">
          <ng-container *rxIf="editingIdx === item.id; else status">
            <mat-form-field appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of mediaStatuses" [value]="status">
                  {{ status }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>
          <ng-template #status>
            {{ item.status }}
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>CreatedBy</th>
        <td mat-cell *matCellDef="let item">{{ item.createdBy.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
        <td mat-cell *matCellDef="let item">{{ item.lastUpdated | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item; let rowIndex = index">
          <button mat-button type="button" (click)="onRowEdit(item.id, editingIdx === item.id)">
            {{ editingIdx === item.id ? 'Save' : 'Edit' }}
          </button>

          <button mat-button type="button" (click)="editingIdx = null" *rxIf="editingIdx === item.id">Cancel</button>

          <button mat-button type="button" (click)="onRowRemove(item.id)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="items.length"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPaginatorChange($event)"></mat-paginator>
  </ng-container>
</form>
